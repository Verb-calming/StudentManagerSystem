<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生信息管理系统</title>

    <script type="text/javascript" src="js/util.js"></script>
    <script type="text/javascript">
        function validateForm(){
            var formItem1 = new FormItem("username");
            var formItem2 = new FormItem("password");
            var formItemArr = [formItem1,formItem2];
            var result = util.isNotEmpty(formItemArr);
            if (!result) document.getElementById("msg").innerHTML = "<img src='images/010.gif'>账号或密码不能为空";
            return result;
        }
    </script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <a href="#"><li>首页</li></a>
                <a href="#"><li>关于系统</li></a>
                <a href="login.html"><li>登录</li></a>
                <a href="register.html"><li>注册</li></a>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <img class="login_bg" src="images/login.png">
            <form class="register_form" action="/myWeb/register" onsubmit="return validateForm()" method="post">
                <h3>学生信息管理系统</h3>
                <p>注册</p>
                <input type="text" autofocus="autofocus" name="username" value placeholder="用户名" required="required">
                <input type="password" name="password" value placeholder="密码" required="required">
                <span id="msg" style="color: red;font-size: 8px"></span>
                <input id="submit" type="submit" name="submit" value="注册">
            </form>
        </div>
    </main>

    <footer>
        <div class="info">
            <ul>
                <a href="#"><li>学生信息管理系统</li></a>
                <a href="#"><li>帮助与反馈</li></a>

            </ul>
        </div>
